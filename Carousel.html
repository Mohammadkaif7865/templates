<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="onclick.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    .like {
        width: 100%;
        height: 40px;
        display: block;
    }
    
    #like {
        cursor: pointer;
        font-size: 23px;
        float: center;
    }
</style>

<body>
    <div class="like">
        Do you like this video?<i class="bi bi-suit-heart-fill" type="button" onclick="like()" id="like"></i><span id="counts"></span>
    </div>

    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://m.media-amazon.com/images/I/612AqhqwllL._SX3000_.jpg" alt="Los Angeles">
                </div>

                <div class="item">
                    <img src="https://m.media-amazon.com/images/I/61t3c6agR7L._SX3000_.jpg" alt="Chicago">
                </div>

                <div class="item">
                    <img src="https://m.media-amazon.com/images/I/71w1B5KhW9L._SX3000_.jpg" alt="New York">
                </div>
                <div class="item">
                    <img src="https://m.media-amazon.com/images/I/61Z1rt6fM8L._SX3000_.jpg" alt="New York">
                </div>
                <div class="item">
                    <img src="https://m.media-amazon.com/images/I/610RCu7M6KL._SX3000_.jpg" alt="New York">
                </div>
                <div class="item">
                    <img src="https://m.media-amazon.com/images/I/61bmZbeiGPL._SX3000_.jpg" alt="New York">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>

</html>
