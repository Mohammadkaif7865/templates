        .container {
            height: 90vh;
            width: 90vw;
            /* border: 5px solid red; */
            padding: 10px;
            overflow: scroll;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        
        .child {
            height: 10px;
            width: 10px;
            /* border: 5px solid red; */
            margin: 5px;
            padding: 10px;
            /* float: left; */
        }
        
        .child:hover {
            height: 10px;
            width: 10px;
            /* border: 5px solid red; */
            margin: 5px;
            background-color: red;
            /* transform: rotate(360deg);
            transition: width 1s, height 1s, transform 1s; */
            padding: 10px;
            /* float: left; */
        }
        
         ::-webkit-scrollbar {
            width: 120px;
        }
        /* width */
        
         ::-webkit-scrollbar {
            width: 20px;
        }
        /* Track */
        
         ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px grey;
            border-radius: 10px;
        }
        /* Handle */
        
         ::-webkit-scrollbar-thumb {
            background: red;
            border-radius: 10px;
        }
        
         ::-webkit-scrollbar-thumb:horizontal {
            background: rgb(0, 255, 8);
            border-radius: 10px;
        }
    </style>
</head>
